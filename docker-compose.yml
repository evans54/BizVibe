services:
  postgres:
    image: postgres:15
    container_name: bizvibe-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: POSTGRES
      POSTGRES_DB: bizvibe
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d bizvibe"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7
    container_name: bizvibe-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bizvibe-backend
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgres://postgres:POSTGRES@postgres:5432/bizvibe
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      SERP_API_KEY: ${SERP_API_KEY:-}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_SMS_NUMBER: ${TWILIO_SMS_NUMBER:-}
      TWILIO_WHATSAPP_NUMBER: ${TWILIO_WHATSAPP_NUMBER:-}
      GOOGLE_GBP_API_KEY: ${GOOGLE_GBP_API_KEY:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      APP_BASE_URL: http://localhost:3000
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["sh", "-c", "node src/db/init.js || true && node src/index.js"]
    volumes:
      - ./backend/backups:/app/backups
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:4000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bizvibe-worker
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://postgres:POSTGRES@postgres:5432/bizvibe
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      SERP_API_KEY: ${SERP_API_KEY:-}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_SMS_NUMBER: ${TWILIO_SMS_NUMBER:-}
      TWILIO_WHATSAPP_NUMBER: ${TWILIO_WHATSAPP_NUMBER:-}
      GOOGLE_GBP_API_KEY: ${GOOGLE_GBP_API_KEY:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      APP_BASE_URL: http://localhost:3000
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy
    command: ["node", "src/jobs/worker.js"]

  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bizvibe-scheduler
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://postgres:POSTGRES@postgres:5432/bizvibe
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      APP_BASE_URL: http://localhost:3000
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy
    command: ["node", "src/jobs/scheduler.js"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bizvibe-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data:
